        var questionState = 0;

        function update() {

                questionSpace.innerHTML = "";
                choiceSpace.innerHTML = "";
                questionImage.style.backgroundImage = "none";
            } else {

                choiceSpace.innerHTML = "";
                questionImage.style.backgroundImage = "url('" + quizQuestions[questionState]['imageURL'] + "')";
                quizQuestions[questionState]['choices'].forEach(function (choice) {
                    var divcolour = document.createElement('div');
                    divcolour.className = 'color-option'; 
                    divcolour.style.backgroundColor = choice;
                    divcolour.addEventListener('click', function () {
                        submit(choice);
                    });
                    choiceSpace.appendChild(divcolour);

            }
        }

        function submit(selectedChoice) {
            if (selectedChoice === quizQuestions[questionState]['answer']) {

            questionState++;
